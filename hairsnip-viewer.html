<!DOCTYPE html>
<html>
	<head>
		<title>HairSnip Archive Viewer (2021-11-01.2)</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="js/polyfill.js"></script>
		<script type="text/javascript" src="js/chrono.min.js"></script>
		<script type="text/javascript" src="js/sql-asm.js"></script>
		<script type="text/javascript" src="js/helpers.js"></script>
		<script type="text/javascript" src="js/idlookup.js"></script>
		<script type="text/javascript" src="js/dbops.js"></script>
		<script type="text/javascript" src="js/completelist.js"></script>
		<script type="text/javascript" src="js/queryfields.js"></script>
		<script type="text/javascript" src="js/ui.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="css/div.css">
		<link rel="stylesheet" type="text/css" href="css/section.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
	<h1 style="text-align: center;">HairSnip Archive Viewer (2021-11-01.2)</h1>
	<div class="HorizontalCenter" id="DbFileContainer">Select SQLite File: <input type="file" id="DbFile" class="border" accept="application/x-sqlite3" onchange="OnSQLSelect()"/> <p id="DbLoadStatus"> Page Unloaded</p></div>
	<section class="HorizontalCenter" id="PageControls">
		<button onclick="ToggleSearchFields(this, 'SearchFields')" title="Hide the first pane.">Search Fields ^</button>
		<button onclick="ToggleSearchResults(this, 'SearchResults')" title="Hide the second pane.">Search Result ^</button>
		<button onclick="ToggleStoryArea(this, 'StoryArea')" title="Hide the third pane.">Story Body ^</button>
	</section>
	<div id="SearchContainer">
		<section class="border ResponsiveSection left" id="SearchFields"></section>
		<section class="border ResponsiveSection right" id="SearchResults"></section>
	</div>
	<section class="border" id="StoryArea"></section>
	</body>
</html>
