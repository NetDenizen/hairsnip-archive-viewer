<!DOCTYPE html>
<html>
	<head>
		<title>HairSnip Archive Viewer (2019-07-19.1)</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="js/sql-asm.js"></script>
		<script type="text/javascript" src="js/logging.js"></script>
		<script type="text/javascript" src="js/idlookup.js"></script>
		<script type="text/javascript" src="js/dbops.js"></script>
		<script type="text/javascript" src="js/completelist.js"></script>
		<script type="text/javascript" src="js/queryfields.js"></script>
		<script type="text/javascript" src="js/ui.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="css/div.css">
		<link rel="stylesheet" type="text/css" href="css/section.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body onresize="OnBodyResize()">
	<h1 style="text-align: center;">HairSnip Archive Viewer (2019-07-19.1)</h1>
	<p class="HorizontalCenter" id="DbFileContainer">Select SQLite File: <input type="file" id="DbFile" accept="application/x-sqlite3" onchange="OnSQLSelect()"/></p>
	<section class="HorizontalCenter" id="PageControls">
		<button onclick="ToggleErrorField(this, 'ErrorField')">Error Messages v</button>
		<button onclick="ToggleSearchFields(this, 'SearchFields')">Search Fields ^</button>
		<button onclick="ToggleSearchResults(this, 'SearchResults')">Search Result ^</button>
		<button onclick="ToggleStoryArea(this, 'StoryArea')">Story Body ^</button>
	</section>
	<section style="display: none;" class="border ScrollField" id="ErrorField"></section>
	<section class="border VerticalSection" id="SearchFields"></section>
	<section class="border VerticalSection" id="SearchResults"></section>
	<section class="border" id="StoryArea"></section>
	</body>
</html>
